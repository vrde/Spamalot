[mailer]
sender = string(default=root)
host = string(default=localhost)
port = integer(default=25)
username = string(default=None)
password = string(default=None)
timeout = integer(min=0, default=5)
attempts = integer(min=1, default=3)
encoding = string(default=iso-8859-15)

[logging]
outfile = string(default=None)
mode = string(default=a+)
level = string(default=INFO)

[spammer]
really = boolean(default=False)
delay = float(min=0, default=2)
subject = string(default='')
file_encoding = string(default='utf-8')
plain_message = string(default='')
html_message = string(default='')
recipients = string(default='')
sanitize = boolean(default=True)

